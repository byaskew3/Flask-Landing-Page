{% extends 'base.html' %}
{% block title %}
    Champion Pool
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Columns -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Power</th>
                <th scope="col">Health</th>
                <th scope="col">Mana Cost</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!--  rows inside the table  -->
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.power }}</td>
                        <td>{{ item.health }}</td>
                        <td>{{ item.cost }}</td>
                        <td>
                            <button class="btn btn-outline btn-light">More Info</button>
                            <button class="btn btn-outline btn-info">Buy Champion</button>
                        </td>
                    </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
